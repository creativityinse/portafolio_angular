<div class="container text-center">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="container-left flex-column">
                <div class="message">
                    <h1 class="title-message">
                        Saludos
                    </h1>
                    <h2 class="subtitle-message">
                        <ngtypewriter class="ng-type-writer" [StringList]='list' [speed]='1000'></ngtypewriter>
                    </h2>
                </div>
                <div class="links" >
                    <button @enterState class="btn btn-light me-1">
                        <fa-icon [icon]="faDownload"></fa-icon> Descargar Curriculum 
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="banner-img position-relative">
                <div class="figure-1">
                    <img src="assets/images/equis-lg.svg" alt="">
                </div>
                <div class="figure-2">
                    <img src="assets/images/equis-sm.svg" alt="">
                </div>
                <div class="figure-3">
                    <img src="assets/images/circle-sm.svg" alt="">
                </div>
                <div class="figure-4">
                    <img src="assets/images/circle-lg.svg" alt="">
                </div>
            </div>
        </div>
        <div class="col">
            <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(modal)">Launch demo modal</button> -->
        </div>
    </div>
</div>
