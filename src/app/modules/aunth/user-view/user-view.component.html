<div class="row justify-content-md-center">
    <div class="col-md-12">
        <app-subtitle-page text="{{currentUser.name}}" type="primary"></app-subtitle-page>
    </div>
    <div class="row col-md-12" *ngIf="currentUser; else loaderComponent">
        <app-card-user class="col-md-3 me-4" [data]="currentUser"></app-card-user>
    </div>
    <ng-template #loaderComponent class="">
        <div class="d-flex flex-column">
            <div class="d-flex justify-content-md-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="d-flex justify-content-md-center">
                Cargando Informaci√≥n
            </div>
        </div>
    </ng-template>
</div>
